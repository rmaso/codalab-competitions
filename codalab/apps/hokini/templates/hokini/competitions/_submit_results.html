{% load codalab_tags %}

<div id="submissions_phase_buttons" class="{% if competition.phases.all|length == 1  %}hidden{% endif %}">
  {% for phase in competition.phases.all %}
    {% if phase == active_phase %}
      <!-- active, dont change bg color -->
        <button class="btn active phase-btn-{{ phase.color }} btn-sm" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
    {% else %}
        <button class="btn phase-btn-{{ phase.color }} btn-sm" id="submissions_phase_{{phase.id}}">{{phase.label}}</button>
    {% endif %}
  {% endfor %}
</div>

<div class="competition_submissions">
</div>

{% load codalab_tags %}
{% load i18n %}

<canvas id="chart" width="400" height="200"></canvas>
<script>
    var ctx = document.getElementById("chart");
    var local_highscore = 0
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [{% for day in graph.days %}"{{ day }}",{% endfor %}],
            datasets: [
                {
                    type: 'line',
                    label: '{% trans "Máxima puntuación" %}',
                    yAxisID: 'score',
                    data: [{% for high_score in graph.high_scores %}{{ high_score|floatformat }}, {% endfor %}],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                },
                {
                    type: 'bar',
                    label: '{% trans "Predicciones totales diarias" %}',
                    {#                    backgroundColor: [#}
                    {#                        'rgba(255, 99, 132, 0.2)',#}
                    {#                        'rgba(54, 162, 235, 0.2)',#}
                    {#                        'rgba(255, 206, 86, 0.2)',#}
                    {#                        'rgba(75, 192, 192, 0.2)',#}
                    {#                        'rgba(153, 102, 255, 0.2)',#}
                    {#                        'rgba(255, 159, 64, 0.2)',#}
                    {#                        'rgba(255, 99, 132, 0.2)',#}
                    {#                        'rgba(54, 162, 235, 0.2)',#}
                    {#                        'rgba(255, 206, 86, 0.2)',#}
                    {#                        'rgba(75, 192, 192, 0.2)',#}
                    {#                        'rgba(153, 102, 255, 0.2)',#}
                    {#                        'rgba(255, 159, 64, 0.2)',#}
                    {#                        'rgba(255, 99, 132, 0.2)'#}
                    {##}
                    {#                    ],#}
                    yAxisID: 'count',
                    data: [{% for count in graph.counts %}{{ count }}, {% endfor %}]
                }
            ]
        },
        options: {
            scales: {
                {#                xAxes: [{#}
                {#                    ticks: {#}
                {#                        type: 'linear',#}
                {#                        position: 'bottom'#}
                {#                    }#}
                {#                }],#}
                yAxes: [{
                    id: "count",
                    position: "left",
                    scaleLabel: {
                        display: true,
                        labelString: '{% trans "Nº Predicciones diarias" %}'
                    },
                    ticks: {
                        beginAtZero: true,
                        min: 0,
                        suggestedMax: 25
                    }
                }, {
                    id: "score",
                    position: "right",
                    scaleLabel: {
                        display: true,
                        labelString: '{% trans "Máxima Puntuación" %}' ,
                        fontColor: 'rgba(255,99,132,1)',
                    },
                    ticks: {
                        beginAtZero: true,
                        suggestedMin: -0.1,
                        suggestedMax: 1,
                        // Reverse the score axis if we're doing descending (1 is better than 0)
                        reverse: "{{ graph.sorting }}" !== "asc"
                    }
                }]
            }
        }
    });
</script>

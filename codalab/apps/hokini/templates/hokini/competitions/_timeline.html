    <div class="row">

        <div class="col-sm-10 col-md-offset-2">
                    <div class="horizontal-timeline__wrapper">
                        <div class="horizontal-timeline">
                            <div class="horizontal-timeline__line"></div>
                            <div class="horizontal-timeline__progress-bar" style="width: {% get_porcentaje_avance competition.start_date now competition.end_date %}%;"></div>
                    {% for phase in competition.phases.all %}
                        {% if forloop.first %}
                            <div class="horizontal-timeline__point">
                                <div class="horizontal-timeline__point-label--start" style="left: 0 px;">
                                    <span class="competition-overview__milestone-title">{{ phase.label }}</span>
                                    <span title="{{ phase.start_date }}">{{ phase.start_date }}</span>
                                </div>
                                <div class="horizontal-timeline__point-tooltip-wrapper">
                                    <span class="tooltip tooltip--left horizontal-timeline__point-tooltip-wrapper" data-tooltip="{{ phase.start_date }}"></span>
                                </div>
                            </div>
                        {% else %}
                            <div class="horizontal-timeline__point--future" style="left: {% get_porcentaje_avance competition.start_date phase.start_date competition.end_date %}%;"> 
                                <div class="horizontal-timeline__point-label--start" >
                                    <span class="competition-overview__milestone-title">{{ phase.label }}</span>
                                    <span title="{{ phase.start_date }}">{{ phase.start_date }}</span>
                                </div>
                                <div class="horizontal-timeline__point-tooltip-wrapper">
                                    <span class="tooltip tooltip--left horizontal-timeline__point-tooltip-wrapper" data-tooltip="{{ phase.start_date }}"></span>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}


                            <div class="horizontal-timeline__point--future" style="left: 100%;">
                                <div class="horizontal-timeline__point-label--end" style="right: 0px;">
                                    <span class="competition-overview__milestone-title">Close</span>
                                    <span title="{% if competition.end_date %} <strong>{{competition.end_date}}</strong>
                                                        {% else %} <strong>Never</strong>
                                                        {% endif %}">{% if competition.end_date %} <strong>{{competition.end_date}}</strong>
                                                        {% else %} <strong>Never</strong>
                                                        {% endif %} </span>
                                </div>
                                <div class="horizontal-timeline__point-tooltip-wrapper">
                                    <span class="tooltip horizontal-timeline__point-tooltip-wrapper" data-tooltip="{% if competition.end_date %} <strong>{{competition.end_date}}</strong>
                                                        {% else %} <strong>Never</strong>
                                                        {% endif %}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
